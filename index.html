<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="counter-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-qkfVPgI0iH1EH682_PdmIf9M5XvWXsJ2dA&s" alt="">
    <div class="prices">
        <p class="offer-price">₹100</p>
        <p class="real-price">₹150 </p>
    </div>
    <h1>Offer ends in :</h1>
    <div class="counter">
      <div><span id="days">0</span><small>Days</small></div>
      <div><span id="hours">0</span><small>Hours</small></div>
      <div><span id="minutes">0</span><small>Minutes</small></div>
      <div><span id="seconds">0</span><small>Seconds</small></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
